<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Assignment 1.4</title>
</head>

<body>
    <div id="black-square"></div>
    <button class="btn-css-delete">Delete by CSS</button>
    <button class="btn-js-delete">Delete by JS</button>
    <button class="btn-css-js-delete">Delete by CSS + JS</button>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <button class="btn-delete">Delete all</button>

    <form id="selector-form">
        <input type="text">
        <button type="submit">Make action</button>
    </form>

    <div class="yellow-square"></div>

    <div class="red-square hidden"></div>
    <div class="green-rect hidden"></div>

    <form id="image-form">
        <textarea name="links" cols="60" rows="10"></textarea>
        <button type="submit">Get image</button>
    </form>

    <div class="info">
        <p class="x-coord">x:</p>
        <p class="y-coord">y:</p>
        <p class="language"></p>
        <p class="latitude"></p>
        <p class="longitude"></p>
    </div>

    <div class="editable-text block-one" contenteditable="true"></div>
    <div class="editable-text block-two" contenteditable="true"></div>
    <div class="editable-text block-three" contenteditable="true"></div>

    <button class="scroll-btn">Top</button>

    <div class="some-block">
        <div class="another-block"></div>
    </div>

    <button class="gray-block-btn">Create gray block</button>

    <form id="submit-form"><input type="submit" value="GO"></form>

    <div class="input-file-container">
        <input type="file" class="file-input" data-before="Select file">
    </div>
</body>

</html>
